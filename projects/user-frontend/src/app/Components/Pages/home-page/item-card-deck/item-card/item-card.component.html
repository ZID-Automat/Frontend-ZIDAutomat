<div class="hover:shadow-lg shadow-xl m-10 child w-80 inline-block hover:scale-110 ease-in duration-200">
    <mat-card class="h-96 flex-auto p-10 font-normal">
        <mat-card-header class="" [style.background-color]="ThemeDataService.accentColor">
            <mat-card-title class="" [style.color]="ThemeDataService.textPrimaryColor"> {{Item?.name}} </mat-card-title>
            <mat-card-subtitle [style.color]="ThemeDataService.textSecondaryColor">{{Item?.subName}}</mat-card-subtitle>
        </mat-card-header>
       <div class="h-52 div12">
            <img  class="m-auto c imgMaxWisth " [src]="Item?.image" alt="Photo of a Shiba Inu">
       </div>
       <mat-divider inset class=""></mat-divider>
        <div class="p-5">
            {{Item?.description}}
        </div>
    </mat-card>

</div>
